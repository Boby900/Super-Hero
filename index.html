<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon"
        href="https://lumiere-a.akamaihd.net/v1/images/spiderman-characterthumbnail-spiderman_3a64e546.jpeg?region=0%2C0%2C300%2C300">
</head>

<body>
    <header>
        <h1>SuperHero App 🚀🚀</h1>
        <h3>You can search for your favourite characters or you can generate the random one.</h3>

    </header>
    <fieldset>
        <legend>
            <h3>SuperHero</h3>
        </legend>
        <main>
            <figcaption></figcaption>
            <figure>
            </figure>
            <input type="text" autofocus="on" id="search">
            <button id="search-button">Search</button>
            <button id="random-button">Random</button>
        </main>
        <article id="powerstats">
            <h2>PowerStats💪💪</h2>
            <p>
            <h3>intelligence: '🧠 <span id="intelligence"></span></h3>
            </p>
            <p>
            <h3>combat: '⚔️' <span id="combat"></span></h3>
            </p>
            <p>
            <h3>strength: '💪' <span id="strength"></span></h3>
            </p>
            <p>
            <h3>durability: '🏋️‍♂️' <span id="durability"></span></h3>
            </p>
            <p>
            <h3>power: '📊' <span id="power"></span></h3>
            </p>
            <p>
            <h3>speed: '⚡' <span id="speed"></span></h3>
            </p>
        </article>
    </fieldset>
    <script src="script.js"></script>
</body>

</html>
